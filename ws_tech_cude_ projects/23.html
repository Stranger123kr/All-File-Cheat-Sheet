<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Lite</title>
  </head>
  <style>
    * {
      margin: 0%;
      padding: 0%;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
    }
    h1 {
      font-size: 4rem;
      font-weight: 800;
      text-align: center;
      color: rgb(122, 169, 255);
    }
  </style>
  <body>
    <!-- <h1>Traffic Light</h1> -->
    <script>
      let cArry = ["Red", "Yellow", "Green"];
      let i = 0;
      let traffic = () => {
        document.body.style.background = cArry[i];
        i++;
        if (i == 3) {
          i = 0;
        }
      };
      setInterval(traffic, 1000);
    </script>
  </body>
</html>
