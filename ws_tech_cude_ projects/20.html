<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
  </head>
  <style>
    * {
      margin: 0%;
      padding: 0%;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
    }
    main {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #3498db;
    }
    .row {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 1000px;
      margin: 10px;
      text-align: center;
      font-size: 2rem;
      font-weight: 800;
      color: white;
    }
    #search {
      font-size: 1.5rem;
      padding: 10px;
      border-radius: 4rem;
      border: none;
      outline: none;
      text-align: center;
    }
    img,
    .not {
      width: 70%;
      margin: 3rem 2rem 0rem 0rem;
    }
    img {
      width: 10rem;
      margin: 0rem 2rem 4.5rem 0rem;
    }
    h3 {
      position: absolute;
      bottom: 28rem;
    }
    h4 {
      margin: 2rem 0rem 0rem 0rem;
      font-size: 3rem;
    }
  </style>
  <main>
    <div class="row">
      <form action="">
        <input type="search" id="search" placeholder="Search Weather" />
      </form>
    </div>
    <div class="row" id="Weather">
      <!-- <div>
        <img src="/ws_tech_cude_ projects/items/cloud.png" alt="" />
      </div>
      <div>
        <h2></h2>
        <h3></h3>
      </div> -->
    </div>
  </main>

  <script>
    const form = document.querySelector("form");
    const Weather = document.getElementById("Weather");
    const search = document.getElementById("search");
    const API_KEY = `3265874a2c77ae4a04bb96236a642d2f`;
    // const API = `https://api.openweathermap.org/data/2.5/weather?
    // q=${city}&appid=${API_KEY}&units=metric`;
    // const IMG_URL = `https: //openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

    const Get_Weather = async (city) => {
      Weather.innerHTML = `
        <h1>Loading...</h1>`;
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        console.log(data);
        return show_weather(data);
      } catch (error) {
        console.log(error + " This is an error please correct your mistake ");
      }
    };

    const show_weather = (data) => {
      if (data.cod == "404") {
        Weather.innerHTML = `
        <img src="https://www.cloudways.com/blog/wp-content/uploads/wordpress-404-error.jpg" class="not" alt="" >
        <h3>${data.message}</h3>
        `;
        return;
      }
      Weather.innerHTML = `
      <div>
        <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="" >
      </div>
      <div>
        <h2>${data.main.temp} â„ƒ</h2>
        <h4>${data.weather[0].description}</h4>
      </div>
      `;
    };

    form.addEventListener("submit", (e) => {
      Get_Weather(search.value);
      e.preventDefault();
    });
  </script>
</html>
