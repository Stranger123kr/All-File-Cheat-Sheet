<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to change text Direction</title>
  </head>
  <style>
    * {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
    }
    h1 {
      text-align: center;
      font-size: 4rem;
      font-weight: 800;
    }
    bdo {
      position: relative;
      left: 30rem;
      font-size: 2rem;
      font-weight: 800;
    }
  </style>
  <body>
    <h1>How to change text Direction</h1>
    <bdo dir="rtl">Can You Read Now?</bdo>
  </body>
</html>
