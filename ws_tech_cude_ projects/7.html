<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Music App</title>
  </head>
  <style>
    * {
      margin: 0%;
      padding: 0%;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
    }
    h1 {
      text-align: center;
      font-size: 4rem;
      font-weight: 800;
    }
  </style>
  <body>
    <h1>My Music App</h1>
    <script>
      let count = 1;
      let num = (numbers) => {
        if (count > numbers) {
          return;
        }
        console.log("fuck" + count);
        count++;
        console.log(numbers);
        num(numbers);
      };
      num(10);
    </script>
  </body>
</html>
